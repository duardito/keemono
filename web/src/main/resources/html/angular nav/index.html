<!DOCTYPE html>
<html class="" lang="en" ng-app="myApp">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.js"></script>
    

    <script src="https://code.angularjs.org/1.3.6/angular.js"></script>
	<script src="https://code.angularjs.org/1.3.6/angular-route.js"></script>
	<script src="js/angular-translate.min.js"></script>
	<script src="js/app.js"></script>
	<script src="js/translation.js"></script>
	<script src="js/navigation.js"></script>
	<script src="js/users/users.js"></script>
	<script src="js/pages/pages.js"></script>
	
</head>

<body>
<div class="container">

  <div class="row">
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" ng-include="'templates/header.html'"></div>
 
  <div ng-controller="urlController" class="col-lg-3 col-md-3 col-sm-3 col-xs-3">
   <ul  class="nav nav-pills nav-stacked">
        <li ng-repeat="url in urls">
            <a href="#/{{url.name}}">{{url.description}}</a>
        </li>
    </ul>
  </div>
  
 <div class="col-lg-9 col-md-9 col-sm-9 col-xs-9" ng-view>body</div>
  
  <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12" style="background-color:green" ng-include="'templates/footer.html'">footer</div>

</div>
</div>

	
</body>

</html>
